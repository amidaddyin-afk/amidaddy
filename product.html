<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Product</title>
    <style>
      :root {
        --bg: #f6f2eb;
        --text: #181818;
        --line: #ddd5ca;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
      }
      .wrap {
        max-width: 1080px;
        margin: 0 auto;
        padding: 20px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
      }
      .top a {
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--line);
        background: #fff;
        padding: 8px 12px;
      }
      .product {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
        border: 1px solid var(--line);
        background: #fff;
      }
      .media {
        min-height: 480px;
        display: grid;
        place-items: center;
        border-right: 1px solid var(--line);
        background: #faf8f4;
        padding: 16px;
      }
      .media img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .details { padding: 22px; }
      h1 { margin-top: 0; }
      .sizes {
        display: grid;
        gap: 10px;
        margin: 16px 0;
      }
      label {
        border: 1px solid var(--line);
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button {
        border: 0;
        background: #181818;
        color: #fff;
        padding: 11px 16px;
        cursor: pointer;
      }
      @media (max-width: 900px) {
        .product { grid-template-columns: 1fr; }
        .media { border-right: 0; border-bottom: 1px solid var(--line); min-height: 340px; }
      }
    </style>
  </head>
  <body data-page="product">
    <div class="wrap">
      <div class="top">
        <a href="index.html">Back to Store</a>
        <a href="cart.html">Go to Cart</a>
      </div>

      <section class="product">
        <div class="media">
          <img id="product-image" alt="Perfume" />
        </div>
        <div class="details">
          <h1 id="product-name"></h1>
          <p>Choose size:</p>
          <div class="sizes">
            <label>
              <input type="radio" name="size" value="50ml" checked />
              50 ml - INR 799
            </label>
            <label>
              <input type="radio" name="size" value="100ml" />
              100 ml - INR 1299
            </label>
          </div>
          <button id="add-to-cart">Add to Cart</button>
          <p id="status"></p>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amidaddy Perfumes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      :root {
        --bg: #f5efe5;
        --text: #1f1b16;
        --muted: #6a5e4f;
        --line: #d8cfc2;
        --card-shadow: 0 14px 40px rgba(55, 33, 7, 0.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 20%, #fff9f2 0%, var(--bg) 45%, #efe3d3 100%);
      }
      .offer-strip {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 40;
        height: 34px;
        display: grid;
        place-items: center;
        background: linear-gradient(90deg, #1f150f, #4d3423, #1f150f);
        color: #fff7ea;
        border-bottom: 1px solid rgba(255, 228, 196, 0.24);
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .topbar {
        position: fixed;
        top: 46px;
        left: 0;
        right: 0;
        z-index: 30;
        padding: 0 18px;
      }
      .topbar h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.14em;
        font-weight: 800;
        color: #18130f;
      }
      .topbar a.btn {
        text-decoration: none;
        font-weight: 600;
      }
      .nav-wrap {
        max-width: 1220px;
        margin: 0 auto;
        padding: 10px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #d3c5b2;
        border-radius: 18px;
        background: linear-gradient(180deg, rgba(255, 252, 247, 0.98), rgba(246, 236, 221, 0.95));
        box-shadow: 0 10px 30px rgba(45, 30, 10, 0.12);
        backdrop-filter: blur(12px);
      }
      .brand-pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid #d8cbb9;
        background: rgba(255, 255, 255, 0.8);
      }
      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(180deg, #c89558, #8f6034);
        box-shadow: 0 0 0 4px rgba(200, 149, 88, 0.15);
      }
      .cart-btn {
        border: 1px solid #2d2418;
        background: linear-gradient(180deg, #2a2219, #19130e);
        color: #fff;
        border-radius: 999px;
        padding: 9px 14px;
      }
      .cart-btn:hover {
        color: #fff;
        border-color: #2d2418;
        background: linear-gradient(180deg, #34291e, #1d1510);
      }
      .banner {
        margin-top: 124px;
        height: calc(100vh - 70px);
        max-height: 760px;
        position: relative;
        overflow: hidden;
        border-bottom: 1px solid var(--line);
      }
      .slides {
        display: flex;
        height: 100%;
        transition: transform 900ms ease;
      }
      .slide {
        min-width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .slide-bg {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        transform: scale(1.08);
        filter: blur(7px);
      }
      .slide-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(20, 14, 9, 0.4);
      }
      .hero-image-wrap {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        padding: 34px 20px;
      }
      .hero-image-wrap img {
        width: min(92vw, 980px);
        height: min(76vh, 640px);
        object-fit: contain;
        object-position: center;
        display: block;
        filter: drop-shadow(0 22px 50px rgba(0, 0, 0, 0.35));
      }
      .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(115deg, rgba(0, 0, 0, 0.34), rgba(0, 0, 0, 0.18));
        display: grid;
        place-items: center;
        text-align: center;
        color: #fff;
        padding: 20px;
      }
      .overlay h2 {
        margin: 0;
        font-size: clamp(34px, 6vw, 74px);
        font-weight: 800;
        font-family: "Cinzel", serif;
        letter-spacing: 0.03em;
        text-shadow: 0 10px 26px rgba(0, 0, 0, 0.4);
      }
      .overlay p {
        margin: 10px 0 0;
        font-size: clamp(14px, 2vw, 22px);
        opacity: 0.96;
      }
      .dots {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .dot {
        width: 28px;
        height: 6px;
        border-radius: 999px;
        border: 0;
        background: rgba(255, 255, 255, 0.44);
      }
      .dot.active { background: #fff; }
      .store {
        max-width: 1180px;
        margin: 0 auto;
        padding: 48px 18px 70px;
      }
      .store-head h3 {
        margin: 0;
        font-size: clamp(30px, 4.3vw, 44px);
        font-weight: 800;
      }
      .store-head p {
        margin: 10px 0 0;
        color: var(--muted);
      }
      .card {
        border: 1px solid var(--line);
        background: #fffdf9;
        box-shadow: var(--card-shadow);
        border-radius: 20px;
        overflow: hidden;
      }
      .product-media {
        height: 260px;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #fffaf2 0%, #f4eadf 100%);
        border-bottom: 1px solid var(--line);
        padding: 14px;
        overflow: hidden;
      }
      .product-media img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        display: block;
      }
      .card-body {
        padding: 12px;
      }
      .card-title {
        margin: 0;
        font-family: "Cinzel", serif;
        font-size: 28px;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: 0.01em;
        min-height: 56px;
      }
      .price {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
        min-height: 22px;
        font-weight: 600;
      }
      .size-picker {
        display: flex;
        gap: 8px;
        margin-top: 6px;
      }
      .size-chip {
        border: 1px solid #cfbfaa;
        background: #fff;
        color: #3f3125;
        border-radius: 999px;
        padding: 5px 10px;
        font-size: 12px;
        font-weight: 700;
        line-height: 1.2;
        cursor: pointer;
      }
      .size-chip.active {
        background: #1f1812;
        border-color: #1f1812;
        color: #fff;
      }
      .product-details {
        margin: 10px 0 14px;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff9f1;
        min-height: 126px;
        display: grid;
        align-content: start;
      }
      .product-details p {
        margin: 0;
        font-size: 13px;
        color: #4b3f31;
        line-height: 1.45;
      }
      .product-details p + p {
        margin-top: 5px;
      }
      .product-details p:last-child {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        overflow: hidden;
      }
      @media (max-width: 1024px) {
        .product-media { height: 240px; }
      }
      @media (max-width: 640px) {
        .offer-strip {
          height: 30px;
          font-size: 11px;
          letter-spacing: 0.02em;
        }
        .topbar {
          top: 36px;
          padding: 0 10px;
        }
        .nav-wrap {
          padding: 9px 10px;
          border-radius: 14px;
        }
        .topbar h1 {
          font-size: 17px;
          letter-spacing: 0.1em;
        }
        .brand-pill {
          padding: 6px 10px;
          gap: 8px;
        }
        .brand-dot {
          width: 8px;
          height: 8px;
        }
        .cart-btn {
          padding: 7px 10px;
          font-size: 14px;
        }
        .banner {
          margin-top: 94px;
          height: 62vh;
          min-height: 430px;
        }
        .hero-image-wrap {
          padding: 22px 14px;
        }
        .hero-image-wrap img {
          width: min(94vw, 620px);
          height: min(54vh, 420px);
        }
        .product-media { height: 220px; }
      }
    </style>
  </head>
  <body data-page="home">
    <div class="offer-strip">
      Limited Offer: Buy 1 Get 1 Free on All Perfumes
    </div>
    <header class="topbar">
      <div class="nav-wrap">
        <div class="brand-pill">
          <span class="brand-dot" aria-hidden="true"></span>
          <h1>AMIDADDY.IN</h1>
        </div>
        <a class="btn cart-btn" href="cart.html">
          <i class="bi bi-bag"></i> Cart <span class="badge text-bg-light ms-1" id="cart-count">0</span>
        </a>
      </div>
    </header>

    <section class="banner animate__animated animate__fadeIn">
      <div id="slides" class="slides"></div>
      <div id="dots" class="dots"></div>
    </section>

    <main class="store">
      <div class="store-head mb-4">
        <h3>Our Perfumes</h3>
        <p>Luxury scents crafted for bold personalities and everyday confidence.</p>
      </div>
      <section id="products" class="row g-4"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

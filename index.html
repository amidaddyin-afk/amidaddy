<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amidaddy Perfumes</title>
    <style>
      :root {
        --bg: #f6f2eb;
        --text: #181818;
        --muted: #615b54;
        --line: #ddd5ca;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
      }
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 30;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 20px;
        background: rgba(246, 242, 235, 0.9);
        border-bottom: 1px solid var(--line);
        backdrop-filter: blur(5px);
      }
      .topbar h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.1em;
      }
      .topbar a {
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--line);
        background: #fff;
        padding: 8px 12px;
        font-size: 14px;
      }
      .banner {
        margin-top: 54px;
        height: calc(100vh - 54px);
        position: relative;
        overflow: hidden;
      }
      .slides {
        display: flex;
        height: 100%;
        transition: transform 800ms ease;
      }
      .slide {
        min-width: 100%;
        height: 100%;
        position: relative;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: grid;
        place-items: center;
        text-align: center;
        color: #fff;
        padding: 20px;
      }
      .overlay h2 {
        margin: 0;
        font-size: clamp(34px, 6vw, 74px);
      }
      .overlay p {
        margin: 10px 0 0;
        font-size: clamp(14px, 2vw, 22px);
      }
      .dots {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }
      .dot {
        width: 26px;
        height: 4px;
        border: 0;
        background: rgba(255, 255, 255, 0.4);
      }
      .dot.active { background: #fff; }
      .store {
        max-width: 1180px;
        margin: 0 auto;
        padding: 48px 18px 70px;
      }
      .store h3 {
        margin: 0 0 18px;
        font-size: 30px;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 14px;
      }
      .card {
        border: 1px solid var(--line);
        background: #fff;
      }
      .media {
        height: 250px;
        display: grid;
        place-items: center;
        background: #faf8f4;
        border-bottom: 1px solid var(--line);
        padding: 10px;
      }
      .media img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }
      .body {
        padding: 12px;
      }
      .body h4 {
        margin: 0;
        font-size: 18px;
      }
      .price {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
      }
      .body a {
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background: #181818;
        padding: 8px 12px;
        font-size: 14px;
      }
      @media (max-width: 1024px) {
        .products { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (max-width: 640px) {
        .products { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body data-page="home">
    <header class="topbar">
      <h1>AMIDADDY.IN</h1>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </header>

    <section class="banner">
      <div id="slides" class="slides"></div>
      <div id="dots" class="dots"></div>
    </section>

    <main class="store">
      <h3>Our Perfumes</h3>
      <section id="products" class="products"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <style>
      :root {
        --bg: #f6f2eb;
        --text: #181818;
        --line: #ddd5ca;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
      }
      .top a {
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--line);
        background: #fff;
        padding: 8px 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 120px 1fr auto auto;
        gap: 12px;
        align-items: center;
        border: 1px solid var(--line);
        background: #fff;
        margin-bottom: 10px;
        padding: 10px;
      }
      .row img {
        width: 120px;
        height: 90px;
        object-fit: contain;
        background: #faf8f4;
      }
      .total {
        margin-top: 16px;
        font-size: 22px;
        font-weight: 700;
      }
      button {
        border: 1px solid var(--line);
        background: #fff;
        padding: 6px 10px;
        cursor: pointer;
      }
      @media (max-width: 720px) {
        .row {
          grid-template-columns: 1fr;
        }
        .row img {
          width: 100%;
          height: 180px;
        }
      }
    </style>
  </head>
  <body data-page="cart">
    <div class="wrap">
      <div class="top">
        <a href="index.html">Back to Store</a>
        <a href="product.html?id=billionaire">Open Product Page</a>
      </div>
      <h1>Your Cart</h1>
      <section id="cart-items"></section>
      <div id="total" class="total">Total: INR 0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
